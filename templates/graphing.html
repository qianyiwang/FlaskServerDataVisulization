<!DOCTYPE html>
{% extends "header.html" %}
{% block body %}
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
	<script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<style type="text/css">
		body{
			height: 100%;
			width: 100%;
			background-image: url('../static/images/code_background.jpg');
			background-repeat: no-repeat;
			background-size: cover;
		}
		div.ct-chart{
			margin: auto;
			background-color: #FBF5E6;
			width:85%;
    		height:90%;
    		cent
    		/*border: 1px solid #73AD21;*/
		}
	</style>
</head>
<body>
	<button id="update">Update the Chart</button>
	<button id="stopUpdate">Stop Update</button>
	<div class="ct-chart"></div>
	<script type="text/javascript">

		var myChart; 
		var runFlag = true;
		var getData = $.get('/data')
		getData.done(function(result){
			var data = {
				labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
				series: [
					result.val
				]
			};
			var options = {
				// width: 1500,
				// height: 800
			}

			myChart = new Chartist.Line('.ct-chart', data, options)
		}); 

		function updateChart(){
			var updatedData = $.get('/data');
			updatedData.done(function(result){
				var data = {
					labels: result.time,
					series: [
						result.val
					]
				};

				console.log(data);

				myChart.update(data);
			});
		}

		// function startTimer(){

		// 	var tid = setInterval(timerFunction, 2000);
		// }

		$('#update').on('click', function(){
			runFlag = true;

		});
		$('#stopUpdate').on('click', function(){
			
			var response = $.get('/stop_update');
			response.done(function(result){
				runFlag = false;
				var data = {
				labels: result.time,
				series: [
					result.val
				]
			};
			myChart.update(data);
			});
			
		});

		var tid = setInterval(function(){
			if(runFlag){
				updateChart();
			}
		}, 2000);

		// function timerFunction(){
		// 	if(runFlag){
		// 		updateChart();
		// 	}
		// }

		function abortTimer() { 
			// to be called when you want to stop the timer
  			clearInterval(tid);
		}

	</script>
</body>

{% endblock %}
